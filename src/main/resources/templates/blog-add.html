<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
    <h1>Add Blog</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add anons" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Add full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
